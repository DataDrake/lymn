title: Example Script
author: DataDrake
start: start
scenes:
    start:
        title: The Beginning
        location: Empty Room
        start: setup
        events:
            setup:
                - type: stats
                  stats:
                    - name: HP
                      character: Player
                      type: set
                      value: 100
                    - name: SP
                      character: Player
                      type: set
                      value: 80
                - type: event
                  event: begin
            begin:
                - type: text
                  text: You are standing in an empty room with one door.
                - type: choice
                  choices:
                    16:
                        type: event
                        value: die
                    17:
                        type: event
                        value: look
                    18:
                        type: scene
                        value: room2
            die:
                - type: stats
                  stats:
                    - name: HP
                      character: Player
                      type: set
                      value: 0
                - type: text
                  text: You have died a gruesome death. Would you like to try again?
                - type: choice
                  choices:
                    31:
                        type: scene
                        value: start
                    32:
                        type: quit
    room2:
        title: The Descent
        location: Dark Room
        start: voice
        events:
           voice:
                - type: text
                  character: ???
                  text: Who goes there?!?
